<div class="carousel relative w-full h-[400px] overflow-hidden rounded-lg">
  <!-- Slide container with width set dynamically -->
  <div
    class="flex transition-transform duration-700 ease-in-out"
    [style.width.%]="slides.length * 100"
    [style.transform]="'translateX(-' + currentSlide * (100 / slides.length) + '%)'"
  >
    <div
      *ngFor="let slide of slides"
      class="w-full flex-shrink-0 h-[400px] flex justify-center items-center"
    >
      <img
        [src]="slide"
        alt="Hero image"
        class="w-full h-full object-cover"
      />
    </div>
  </div>

  <!-- Navigation Buttons -->
  <button
    (click)="prevSlide()"
    class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-2 py-1 rounded-full"
  >‹</button>
  <button
    (click)="nextSlide()"
    class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-2 py-1 rounded-full"
  >›</button>

  <!-- Dots -->
  <div class="absolute bottom-3 w-full flex justify-center gap-2">
    <button
      *ngFor="let slide of slides; let i = index"
      (click)="goToSlide(i)"
      class="w-3 h-3 rounded-full"
      [ngClass]="{
        'bg-white': currentSlide === i,
        'bg-gray-400': currentSlide !== i
      }"
    ></button>
  </div>
</div>
