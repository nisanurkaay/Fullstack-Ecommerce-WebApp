<div *ngIf="reviews.length; else noReviews">
  <div *ngFor="let r of reviews" class="border-b py-4">
    <h4 class="font-semibold">{{ r.reviewerName }}</h4>
    <div class="flex items-center text-yellow-400 mb-1">
      <!-- Dolgu yıldızlar -->
      <ng-container *ngFor="let _ of [].constructor(r.rating)">
        <mat-icon>star</mat-icon>
      </ng-container>
      <!-- Boş yıldızlar -->
      <ng-container *ngFor="let _ of [].constructor(5 - r.rating)">
        <mat-icon>star_border</mat-icon>
      </ng-container>
    </div>
    <p class="text-gray-700 mb-1">{{ r.comment }}</p>
    <p class="text-gray-500 text-sm">{{ r.date }}</p>
  </div>
</div>
<ng-template #noReviews>
  <p class="text-gray-500 py-4">There are no comments for this product yet..</p>
</ng-template>
