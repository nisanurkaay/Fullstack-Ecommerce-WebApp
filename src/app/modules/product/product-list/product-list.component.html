
<div *ngIf="isLoading" class="text-center p-4">Yükleniyor…</div>
<div *ngIf="error" class="text-red-600 p-4">{{ error }}</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
  <div *ngFor="let p of products" class="border rounded-lg p-4 flex flex-col">
    <img [src]="p.image" alt="{{ p.title }}" class="h-48 object-contain mb-4" />
    <h3 class="font-semibold mb-2">{{ p.title }}</h3>
    <p class="text-gray-600 mb-4 line-clamp-3">{{ p.description }}</p>
    <div class="mt-auto flex items-center justify-between">
      <span class="font-bold">{{ p.price | currency:'USD' }}</span>
      <button class="px-3 py-1 bg-orange-500 text-white rounded hover:bg-orange-600 transition">
        Add to Cart
      </button>
    </div>
  </div>
</div>
