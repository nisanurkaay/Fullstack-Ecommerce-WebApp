<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Your Wishlist</h2>

  <div *ngIf="wishlist.length === 0" class="text-gray-500">Your wishlist is empty.</div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div *ngFor="let p of wishlist" class="border p-4 rounded shadow-sm">
      <img [src]="p.image" class="w-full h-48 object-contain mb-2" />
      <h3 class="text-lg font-semibold">{{ p.title }}</h3>
      <p class="text-gray-600">{{ p.price | currency:'USD' }}</p>
      <button class="mt-2 text-red-500" (click)="remove(p.id)">Remove</button>
    </div>
  </div>
</div>
