<div *ngIf="wishlist.length > 0; else noItems">
  <div *ngFor="let product of wishlist" class="border rounded-lg p-4 mb-4">
    <img [src]="product.image" alt="{{ product.title }}" class="w-full h-48 object-contain mb-4" />
    <h3 class="font-semibold">{{ product.title }}</h3>
    <p class="text-sm text-gray-600">{{ product.description }}</p>
    <div class="flex justify-between mt-4">
      <span class="font-bold">{{ product.price | currency:'USD' }}</span>
      <button (click)="remove(product)" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Remove
      </button>
    </div>
  </div>
</div>

<ng-template #noItems>
  <div class="text-center text-gray-500">
    Your wishlist is empty.
  </div>
</ng-template>
