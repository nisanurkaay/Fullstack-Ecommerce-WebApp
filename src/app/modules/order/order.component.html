<!-- src/app/modules/order/order.component.html -->
<section class="orders container my-5">
  <h2 class="mb-4">Siparişler</h2>

  <!-- 1) Yükleniyor -->
  <div *ngIf="loading" class="alert alert-info">
    Yükleniyor…
  </div>

  <!-- wrapping both empty & table states -->
  <div class="card-wrapper" *ngIf="!loading">
    <!-- 2) Boş liste -->
    <div *ngIf="orders.length === 0" class="alert alert-secondary">
      Henüz sipariş oluşturmadınız.
    </div>

    <!-- 3) Liste doluysa tablo -->
    <table *ngIf="orders.length > 0" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ad Soyad</th>
          <th>Toplam</th>
          <th>Tarih</th>
          <th>Durum</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of orders">
          <td data-label="ID">{{ o.id }}</td>
          <td data-label="Ad Soyad">{{ o.fullName }}</td>
          <td data-label="Toplam">{{ o.total | currency }}</td>
          <td data-label="Tarih">{{ o.createdAt | date:'dd.MM.yyyy HH:mm' }}</td>
          <td data-label="Durum">{{ o.status || '––' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
