<!-- src/app/modules/cart/cart/cart.component.html -->
<div class="p-6 space-y-4">
  <h2 class="text-2xl font-semibold">Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="text-gray-500">
    Sepetiniz boş.
  </div>

  <div *ngFor="let item of cartItems; let i = index" class="flex items-center border rounded p-4">
    <img [src]="item.product.image"
         [alt]="item.product.title"
         class="w-20 h-20 object-contain mr-4" />

    <div class="flex-1">
      <h3 class="font-semibold">{{ item.product.title }}</h3>
      <p class="text-gray-600">{{ item.product.price | currency:'USD' }}</p>
      <p class="mt-1">Adet: <strong>{{ item.quantity }}</strong></p>
    </div>

    <button
      class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition"
      (click)="removeOne(item.product.id)"
    >
      – 1
    </button>
  </div>

  <button
    *ngIf="cartItems.length > 0"
    class="mt-4 px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition"
    (click)="clearAll()"
  >
    Sepeti Temizle
  </button>
</div>
