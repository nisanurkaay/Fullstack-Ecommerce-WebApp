<footer class="footer">
  <div class="footer-section links">
    <h3>Quick Links</h3>
    <a routerLink="/about">About</a>
    <a routerLink="/contact">Contact</a>
  </div>

  <div class="footer-section newsletter">
    <h3>Newsletter</h3>
    <form (ngSubmit)="subscribe()" class="newsletter-form">
      <input type="email" placeholder="Your email" [(ngModel)]="email" name="email" required>
      <button mat-raised-button color="accent" type="submit">Sign Up</button>
    </form>
  </div>

  <div class="footer-section social">
    <h3>Follow Us</h3>
    <a href="https://facebook.com" target="_blank">
      <img src="assets/facebook.png" alt="Facebook" height="28" />
    </a>
    <a href="https://twitter.com" target="_blank">
      <img src="assets/twitter.png" alt="Twitter" height="45" />
    </a>
    <a href="https://instagram.com" target="_blank">
      <img src="assets/instagram.png" alt="Instagram" height="28" />
    </a>

  </div>

  <div class="footer-section payment">
    <h3>We Accept</h3>
    <img src="assets/visa.png" alt="Visa" height="10"/>
<img src="assets/mastercard.png" alt="Mastercard" height="20"/>
<img src="assets/paypal.png" alt="PayPal" height="20"/>

  </div>
</footer>
