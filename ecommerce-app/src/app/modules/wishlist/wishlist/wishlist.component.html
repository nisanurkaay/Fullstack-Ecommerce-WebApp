<!-- src/app/modules/wishlist/wishlist/wishlist.component.html -->
<div *ngIf="wishlist.length > 0; else emptyTpl" class="p-6 space-y-6">
  <div *ngFor="let p of wishlist" class="flex flex-col md:flex-row border rounded-lg overflow-hidden">
    <img
      [src]="p.imageUrl"
      [alt]="p.name"
      class="w-full md:w-48 h-48 object-contain bg-gray-50"
    />
    <div class="flex-1 p-4 flex flex-col justify-between">
      <div>
        <h3 class="text-lg font-semibold">{{ p.name }}</h3>
        <p class="text-sm text-gray-600 mt-1 line-clamp-3">{{ p.description }}</p>
      </div>
      <div class="mt-4 flex items-center justify-between">
        <span class="text-xl font-bold">{{ p.price | currency:'USD' }}</span>
        <div class="space-x-2">
          <button
            mat-flat-button
            color="primary"
            (click)="addToCart(p)"
          >
            Add to Cart
          </button>
          <button
            mat-flat-button
            color="warn"
            (click)="remove(p)"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #emptyTpl>
  <div class="text-center text-gray-500 py-16">
    Your wishlist is empty.
  </div>
</ng-template>
