<div class="admin-layout flex h-full">
  <!-- 1. Sidenav -->
  <nav class="admin-sidenav w-64 bg-gray-800 text-white flex-shrink-0">
    <div class="p-6 text-xl font-bold border-b border-gray-700">
      Admin Panel
    </div>
    <ul class="mt-4 space-y-2">
      <li>
        <a routerLink="dashboard"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           class="block px-6 py-3 hover:bg-gray-700 transition">
          Dashboard
        </a>
      </li>
      <li>
        <a routerLink="order-mgmt"
           routerLinkActive="active"
           class="block px-6 py-3 hover:bg-gray-700 transition">
          Orders
        </a>
      </li>
      <li>
        <a routerLink="product-mgmt"
           routerLinkActive="active"
           class="block px-6 py-3 hover:bg-gray-700 transition">
          Products
        </a>
      </li>
      <li>
        <a routerLink="user-mgmt"
           routerLinkActive="active"
           class="block px-6 py-3 hover:bg-gray-700 transition">
          Users
        </a>
      </li>
    </ul>
  </nav>

  <!-- 2. Main content -->
  <main class="admin-main flex-1 bg-gray-100 p-6 overflow-auto">
    <router-outlet></router-outlet>
  </main>
</div>
