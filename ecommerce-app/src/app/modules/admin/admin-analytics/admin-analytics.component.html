<div class="p-6 space-y-4">
  <h2 class="text-2xl font-semibold">Toplam Revenue: {{ totalRevenue | currency }}</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Ürün Grafiği -->
    <div class="bg-white shadow rounded-lg p-4 flex flex-col">
      <h3 class="text-lg font-medium mb-2">En Çok Satılan Ürünler</h3>
      <div class="flex-1 relative" style="height:300px">
        <canvas
          baseChart
          [data]="productChartData"
          [options]="chartOptions"
          chartType="bar">
        </canvas>
      </div>
    </div>

    <!-- Satıcı Grafiği -->
    <div class="bg-white shadow rounded-lg p-4 flex flex-col">
      <h3 class="text-lg font-medium mb-2">En Çok Gelir Getiren Satıcılar</h3>
      <div class="flex-1 relative" style="height:300px">
        <canvas
          baseChart
          [data]="sellerChartData"
          [options]="chartOptions"
          chartType="pie">
        </canvas>
      </div>
    </div>
  </div>
</div>
