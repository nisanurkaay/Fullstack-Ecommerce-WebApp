<div class="p-4">
  <h2 class="text-xl font-semibold mb-4">Pending Products</h2>

  <table class="min-w-full bg-white border">
    <thead>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 border">Name</th>
        <th class="px-4 py-2 border">Seller</th>
        <th class="px-4 py-2 border">Category</th>
        <th class="px-4 py-2 border">Stock</th>
        <th class="px-4 py-2 border">Price</th>
        <th class="px-4 py-2 border">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of pendingProducts" class="text-sm">
        <td class="px-4 py-2 border">{{ product.name }}</td>
        <td class="px-4 py-2 border">{{ product.sellerName }}</td>
        <td class="px-4 py-2 border">{{ product.categoryName }}</td>
        <td class="px-4 py-2 border">{{ product.stockQuantity }}</td>
        <td class="px-4 py-2 border">${{ product.price }}</td>
        <td class="px-4 py-2 border flex gap-2">
          <button
            class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
            (click)="approveProduct(product.id!)"
          >
            Approve
          </button>
          <button
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
            (click)="denyProduct(product.id!)"
          >
            Deny
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
