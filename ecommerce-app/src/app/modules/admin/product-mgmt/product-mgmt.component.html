<div class="pending-products-container">
  <h2 class="form-title">Pending Products</h2>

  <div class="table-wrapper">
    <table class="custom-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Seller</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of pendingProducts">
          <td>{{ product.name }}</td>
          <td>{{ product.sellerName }}</td>
          <td>{{ product.categoryName }}</td>
          <td>{{ product.stockQuantity }}</td>
          <td>${{ product.price }}</td>
          <td class="action-buttons">
            <button class="btn-approve" (click)="approveProduct(product.id!)">Approve</button>
            <button class="btn-deny" (click)="denyProduct(product.id!)">Deny</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
