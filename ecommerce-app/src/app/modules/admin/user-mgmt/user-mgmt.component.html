<div class="p-6">
  <!-- Filtre butonları -->
  <div class="mb-6 flex flex-wrap gap-3">
    <button
      class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 font-medium transition"
      [ngClass]="{ 'bg-indigo-600 text-white': filter === 'ALL' }"
      (click)="setFilter('ALL')">
      All
    </button>
    <button
      class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 font-medium transition"
      [ngClass]="{ 'bg-indigo-600 text-white': filter === 'ROLE_USER' }"
      (click)="setFilter('ROLE_USER')">
      Users
    </button>
    <button
      class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 font-medium transition"
      [ngClass]="{ 'bg-indigo-600 text-white': filter === 'ROLE_SELLER' }"
      (click)="setFilter('ROLE_SELLER')">
      Sellers
    </button>
    <button
      class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 font-medium transition"
      [ngClass]="{ 'bg-indigo-600 text-white': filter === 'ROLE_ADMIN' }"
      (click)="setFilter('ROLE_ADMIN')">
      Admins
    </button>
  </div>

  <!-- Kullanıcı Tablosu -->
  <div class="overflow-x-auto rounded-lg shadow-md">
    <table class="min-w-full bg-white text-sm text-left text-gray-700">
      <thead class="bg-gray-100 text-xs uppercase text-gray-600">
        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3">Role</th>
          <th class="px-6 py-3">Status</th>
          <th class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers" class="border-b hover:bg-gray-50">
          <td class="px-6 py-4">{{ user.name }}</td>
          <td class="px-6 py-4">{{ user.email }}</td>
          <td class="px-6 py-4">{{ user.role }}</td>
          <td class="px-6 py-4">
            <span
              class="inline-block px-2 py-1 rounded text-xs font-semibold"
              [ngClass]="{
                'bg-green-100 text-green-700': user.userStatus === 'ACTIVE',
                'bg-red-100 text-red-700': user.userStatus === 'BANNED'
              }">
              {{ user.userStatus }}
            </span>
          </td>
          <td class="px-6 py-4">
            <button
              (click)="toggleBan(user)"
              [ngClass]="{
                'bg-red-500 hover:bg-red-600': user.userStatus === 'ACTIVE',
                'bg-green-500 hover:bg-green-600': user.userStatus === 'BANNED'
              }"
              class="text-white px-3 py-1.5 rounded text-xs font-medium transition">
              {{ user.userStatus === 'ACTIVE' ? 'Ban' : 'Unban' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
