<!-- src/app/modules/profile/profile.component.html -->
<div class="max-w-3xl mx-auto my-8">
  <div class="profile-card">
    <header class="profile-card__header">
      <h2 class="text-2xl font-semibold">Personal Information</h2>
    </header>

    <!-- form sadece profileForm yüklendiyse gösterilsin -->
    <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-card__body space-y-6">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
      </div>

      <!-- Corporate (only for seller) -->
      <div class="form-group" *ngIf="isSeller">
        <label for="corporate">Company Name</label>
        <input id="corporate" type="text" formControlName="corporate" />
      </div>

      <!-- Submit -->
      <div class="text-right">
        <button type="submit" class="btn-primary" [disabled]="profileForm.invalid">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
