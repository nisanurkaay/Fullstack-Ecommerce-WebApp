<!-- src/app/modules/auth/profile/profile.component.html -->
<div class="max-w-3xl mx-auto my-8">
  <div class="profile-card">
    <header class="profile-card__header">
      <h2 class="text-2xl font-semibold">Personal Information</h2>
    </header>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-card__body space-y-6">
      <!-- İsim & Soyadı -->
      <div class="form-group">
        <label for="name">Name Surname</label>
        <input id="name" type="text" formControlName="name" />
      </div>

      <!-- E-Mail -->
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input id="email" type="email" formControlName="email" />
      </div>

      <!-- Telefon -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" formControlName="phone" />
      </div>

      <!-- Doğum Tarihi -->
      <div class="form-group">
        <label for="birthDate">Date of Birth</label>
        <input id="birthDate" type="date" formControlName="birthDate" />
      </div>



      <div class="text-right">
        <button type="submit" class="btn-primary" [disabled]="profileForm.invalid">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
