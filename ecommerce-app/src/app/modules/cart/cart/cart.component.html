<div class="p-6 space-y-4">
  <h2 class="text-2xl font-semibold">Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="text-gray-500">
    Sepetiniz boş.
  </div>

  <div *ngFor="let item of cartItems" class="flex items-center border rounded p-4">
    <img [src]="item.product.imageUrls!?.[0] ? 'http://localhost:8081' + item.product.imageUrls![0] : ''"
         [alt]="item.product.name"
         class="w-20 h-20 object-contain mr-4" />

    <div class="flex-1">
      <h3 class="font-semibold">{{ item.product.name }}</h3>
      <p class="text-gray-600">{{ item.product.price | currency:'USD' }}</p>

      <!-- Color and Size Display -->
      <p class="text-sm mt-1 text-gray-600">Color: {{ item.color }}</p>
      <p class="text-sm text-gray-600">Size: {{ item.size }}</p>

      <div class="flex items-center mt-2">
        <button
          class="px-2 py-1 bg-gray-300 rounded hover:bg-gray-400 transition"
          (click)="decrementQuantity(item.product.id!, item.color, item.size)">
          -
        </button>

        <span class="mx-3 font-semibold">{{ item.quantity }}</span>

        <button
          class="px-2 py-1 bg-gray-300 rounded hover:bg-gray-400 transition"
          (click)="incrementQuantity(item.product.id!, item.color, item.size)">
          +
        </button>
      </div>

      <p class="mt-2 text-sm text-gray-600">
        Subtotal: {{ item.product.price * item.quantity | currency:'USD' }}
      </p>
    </div>

    <button
      class="ml-4 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition"
      (click)="removeItem(item.product.id!, item.color, item.size)">
      Ürünü Kaldır
    </button>
  </div>

  <div *ngIf="cartItems.length > 0" class="mt-6 flex justify-between items-center">
    <div class="text-lg font-semibold">
      Toplam: {{ getTotal() | currency:'USD' }}
    </div>

    <button
      class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition"
      (click)="clearAll()">
      Sepeti Temizle
    </button>

    <button
      class="btn btn-success"
      [routerLink]="['/cart/checkout']">
      Sepeti Onayla
    </button>
  </div>
</div>
