<section class="py-6 px-4">
  <h2 class="text-lg font-semibold mb-4">Shop From <span class="text-blue-500">Top Categories</span></h2>
  <div class="flex space-x-4 overflow-x-auto no-scrollbar">
    <div *ngFor="let category of categories" class="text-center flex-shrink-0 w-20">
      <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center shadow">
        <img
          [src]="'https://source.unsplash.com/60x60/?' + category"
          [alt]="category"
          class="w-10 h-10 object-cover rounded-full"
        />
      </div>
      <p class="text-xs mt-2 capitalize">{{ category }}</p>
    </div>
  </div>
</section>
