<div *ngIf="product">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Görsel Galerisi -->
    <div>
      <!-- Ana Görsel -->
      <img
        [src]="'http://localhost:8081' + selectedImage"
        [alt]="product.name"
        class="main-image mb-4 w-full h-auto object-contain"
      />

      <!-- Küçük Görseller: yatay scroll alanı -->
      <div class="thumbnail-strip flex overflow-x-auto space-x-2 mt-2">
        <img
          *ngFor="let img of product.imageUrls"
          [src]="'http://localhost:8081' + img"
          (click)="selectImage(img)"
          [class.border-black]="selectedImage === img"
          class="w-16 h-16 object-cover cursor-pointer border-2 border-transparent hover:border-gray-400 rounded"
        />
      </div>
    </div>

    <!-- Ürün Bilgileri -->
    <div>
      <h1 class="text-3xl font-bold">{{ product.name }}</h1>
      <p class="text-lg text-gray-600 mt-2">{{ product.description }}</p>

      <div class="flex items-center space-x-2 mt-4">
        <span class="text-2xl font-bold">${{ product.price }}</span>
      </div>

      <!-- Renk Seçimi -->
      <div class="mt-4" *ngIf="colors.length > 0">
        <label class="font-semibold block mb-1">Color:</label>
        <div class="flex space-x-2">
          <div
            *ngFor="let color of colors"
            (click)="selectColor(color)"
            [ngStyle]="{
              'background-color': color.toLowerCase(),
              'border': selectedColor === color ? '3px solid black' : '1px solid #ccc'
            }"
            class="w-6 h-6 rounded-full cursor-pointer"
            [title]="color">
          </div>
        </div>
        <p *ngIf="selectedColor" class="text-sm mt-1">Selected: {{ selectedColor }}</p>
      </div>

      <!-- Beden Seçimi -->
      <div class="mt-4" *ngIf="sizes.length > 0">
        <label class="font-semibold block mb-1">Size:</label>
        <div class="flex space-x-2">
          <button
            *ngFor="let size of sizes"
            (click)="selectSize(size)"
            [ngClass]="{
              'bg-black text-white': selectedSize === size,
              'bg-white text-black border': selectedSize !== size
            }"
            class="px-3 py-1 border rounded transition">
            {{ size }}
          </button>
        </div>
        <p *ngIf="selectedSize" class="text-sm mt-1">Selected: {{ selectedSize }}</p>
      </div>

      <!-- Sepete Ekle Butonu -->
      <button
        (click)="addToCart()"
        class="mt-6 bg-black text-white py-2 px-6 rounded hover:bg-gray-700"
      >
        Add to Cart
      </button>
    </div>
  </div>

  <!-- Tab Menüsü -->
  <mat-tab-group class="mt-10">
    <mat-tab label="Product Details">
      <p class="mt-4 text-gray-600">{{ product.description }}</p>
    </mat-tab>
    <mat-tab label="Ratings & Reviews">
      <app-review-list [reviews]="productReviews"></app-review-list>
    </mat-tab>
    <mat-tab label="FAQs">
      <p class="mt-4 text-gray-600">Frequently Asked Questions will go here.</p>
    </mat-tab>
  </mat-tab-group>
</div>
