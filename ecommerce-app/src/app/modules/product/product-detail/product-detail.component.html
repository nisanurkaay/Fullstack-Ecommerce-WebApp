<div class="product-detail-container p-4">

  <!-- ðŸ”¹ EÄŸer variantId varsa sadece o varyantÄ±n bilgileri -->
  <div *ngIf="variantId; else selectableVersion">

    <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>
    <img [src]="selectedImage" alt="Product image" class="w-64 h-64 object-cover mb-4" />

    <p class="text-lg"><strong>Color:</strong> {{ selectedVariant?.color }}</p>
    <p class="text-lg"><strong>Size:</strong> {{ selectedVariant?.size }}</p>
    <p class="text-lg"><strong>Price:</strong> {{ selectedVariant?.price | currency }}</p>

    <button (click)="addToCart()" class="bg-blue-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-700">
      Add to Cart
    </button>

  </div>

  <!-- ðŸ”¹ EÄŸer varyant ID yoksa kullanÄ±cÄ± seÃ§iyor -->
  <ng-template #selectableVersion>
    <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>

    <img [src]="selectedImage" alt="Product image" class="w-64 h-64 object-cover mb-4" />

    <!-- ðŸ”¸ GÃ¶rsel seÃ§imi -->
    <div class="flex gap-2 mb-4">
      <img *ngFor="let img of currentImages"
           [src]="img"
           alt="Product thumbnail"
           class="w-16 h-16 object-cover cursor-pointer border"
           [class.border-blue-500]="img === selectedImage"
           (click)="selectImage(img)" />
    </div>

    <!-- ðŸ”¸ Renk seÃ§imi -->
    <div class="mb-2">
      <label class="font-semibold mr-2">Select Color:</label>
      <button *ngFor="let color of colors"
              (click)="selectColor(color)"
              class="px-3 py-1 mr-2 rounded border"
              [class.bg-blue-100]="selectedColor === color">
        {{ color }}
      </button>
    </div>

    <!-- ðŸ”¸ Beden seÃ§imi -->
    <div class="mb-2">
      <label class="font-semibold mr-2">Select Size:</label>
      <button *ngFor="let size of sizes"
              (click)="selectSize(size)"
              class="px-3 py-1 mr-2 rounded border"
              [class.bg-green-100]="selectedSize === size">
        {{ size }}
      </button>
    </div>

    <p class="text-lg mt-2"><strong>Price:</strong> {{ product.price | currency }}</p>

    <button (click)="addToCart()" class="bg-blue-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-700">
      Add to Cart
    </button>
  </ng-template>

  <!-- ðŸ”¹ Reviews
  <div class="mt-8">
    <h3 class="text-lg font-bold mb-2">Reviews</h3>
    <div *ngFor="let review of productReviews" class="mb-2 border-b pb-2">
      <p class="text-sm text-gray-600">{{ review.username }}</p>
      <p>{{ review.comment }}</p>
    </div>
  </div>
-->
</div>
