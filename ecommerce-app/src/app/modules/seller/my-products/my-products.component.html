<div class="my-products-container">
  <h2 class="form-title">My Products</h2>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button (click)="setFilter('ALL')" [class.active-filter]="filter === 'ALL'">All</button>
    <button (click)="setFilter('ACTIVE')" [class.active-filter]="filter === 'ACTIVE'">Active</button>
    <button (click)="setFilter('INACTIVE')" [class.active-filter]="filter === 'INACTIVE'">Inactive</button>
    <button (click)="setFilter('PENDING')" [class.active-filter]="filter === 'PENDING'">Pending</button>
  </div>

  <!-- Product Table -->
  <div class="table-wrapper">
    <table class="custom-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filteredProducts">
          <td>{{ p.name }}</td>
          <td>{{ p.productStatus }}</td>
          <td>{{ p.stockQuantity }}</td>
          <td>{{ p.price | currency }}</td>
          <td>{{ p.categoryName }}</td>
          <td>
            <button *ngIf="p.productStatus === 'ACTIVE'" class="btn-danger" (click)="deactivateProduct(p.id!)">
              Satıştan Kaldır
            </button>
            <button *ngIf="p.productStatus === 'INACTIVE' && p.stockQuantity > 0" class="btn-success" (click)="activateProduct(p.id!)">
              Yayına Al
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="filteredProducts.length === 0" class="no-products">Bu filtreye uygun ürün yok.</p>
</div>
