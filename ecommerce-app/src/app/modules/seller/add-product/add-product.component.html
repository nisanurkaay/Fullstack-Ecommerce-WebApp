<div class="product-form-custom">
  <h2 class="form-title">Add New Product</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
    <div>
      <label for="name">Product Name *</label>
      <input type="text" id="name" formControlName="name" class="form-input" required />
    </div>

    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-input"></textarea>
    </div>

    <div>
      <label for="price">Price *</label>
      <input type="number" id="price" formControlName="price" class="form-input" required />
    </div>

    <div>
      <label for="stockQuantity">Stock Quantity *</label>
      <input type="number" id="stockQuantity" formControlName="stockQuantity" class="form-input" required />
    </div>

    <div>
      <label for="category">Category *</label>
      <select id="category" formControlName="categoryId" class="form-input" required>
        <option value="">Select a category</option>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="form.invalid" class="btn-submit">
      Submit Product for Approval
    </button>
  </form>
</div>
