<!-- src/app/shared/components/product-card/product-card.component.html -->
<div
  class="relative flex flex-col border rounded-lg p-4 bg-white shadow-sm hover:shadow-md transition-shadow cursor-pointer"
  (click)="viewDetails()"
>
  <!-- Ürün Görseli -->
  <img
  *ngIf="product.imageUrls && product.imageUrls.length > 0"
  [src]="'http://localhost:8081' + product.imageUrls[0]"
  [alt]="product.name"
  class="h-48 object-cover mb-4 rounded w-full"
/>


  <!-- Kalp Butonu (Wishlist) -->
  <button
    class="absolute top-2 right-2 z-10 focus:outline-none"
    (click)="toggleWishlist(); $event.stopPropagation()"
    [title]="isInWishlist ? 'Favorilerden çıkar' : 'Favorilere ekle'"
  >
    <mat-icon
      [ngClass]="{
        'text-red-500': isInWishlist,
        'text-gray-400': !isInWishlist
      }"
    >
      {{ isInWishlist ? 'favorite' : 'favorite_border' }}
    </mat-icon>
  </button>

  <!-- Başlık -->
  <h3 class="text-md font-semibold mb-2 line-clamp-2 hover:underline">
    {{ product.name }}
  </h3>

  <!-- Açıklama -->
  <p class="text-sm text-gray-600 mb-4 line-clamp-3">
    {{ product.description }}
  </p>

  <!-- Fiyat ve Sepete Ekle -->
  <div class="mt-auto flex items-center justify-between">
    <span class="text-lg font-bold text-gray-800">
      {{ product.price | currency:'USD':'symbol':'1.2-2' }}
    </span>
    <button
      class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition"
      (click)="addToCart(); $event.stopPropagation()"
    >
      Add to Cart
    </button>
  </div>
</div>
