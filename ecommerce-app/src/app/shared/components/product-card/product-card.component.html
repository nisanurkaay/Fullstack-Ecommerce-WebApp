<div
  class="relative flex flex-col border rounded-xl p-4 bg-white shadow-sm hover:shadow-md transition-shadow cursor-pointer"
  (click)="viewDetails()"
>
  <!-- Ürün Görseli -->
  <img
    *ngIf="product.imageUrls && product.imageUrls.length > 0"
    [src]="'http://localhost:8081' + product.imageUrls[0]"
    [alt]="product.name"
    class="h-48 object-cover mb-3 rounded w-full"
  />

  <!-- Kalp Butonu -->
  <button
    class="absolute top-2 right-2 z-10 bg-white bg-opacity-70 rounded-full p-1"
    (click)="toggleWishlist(); $event.stopPropagation()"
    [title]="isInWishlist ? 'Favorilerden çıkar' : 'Favorilere ekle'"
  >
    <mat-icon
      [ngClass]="{
        'text-red-500': isInWishlist,
        'text-gray-400': !isInWishlist
      }"
    >
      {{ isInWishlist ? 'favorite' : 'favorite_border' }}
    </mat-icon>
  </button>

  <!-- Ürün Başlık: Satıcı + İsim -->
  <div class="mb-2">
    <span class="block text-sm font-bold text-gray-700 leading-tight">
      {{ product.sellerName }}
    </span>
    <span class="block text-base font-normal text-gray-800 truncate hover:underline">
      {{ product.name }}
    </span>
  </div>

  <!-- Açıklama -->
  <p class="text-sm text-gray-600 mb-4 line-clamp-3">
    {{ product.description }}
  </p>

  <!-- Fiyat -->
  <div class="mt-auto">
    <span class="text-lg font-semibold text-gray-900">
      {{ product.price | currency:'USD':'symbol':'1.2-2' }}
    </span>
  </div>
</div>
